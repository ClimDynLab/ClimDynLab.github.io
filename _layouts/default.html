<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

    <!-- Favicon -->
    <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}" type="image/x-icon" />
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">

      <!-- Header -->
      <header id="header">
        <h1 id="logo">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav id="nav">
          <ul>
            <li class="{% if page.url == '/' %}current{% endif %}">
              <a href="{{ '/' | relative_url }}">Home</a>
            </li>
            <li class="{% if page.url == '/people.html' %}current{% endif %}">
              <a href="{{ '/people.html' | relative_url }}">People</a>
            </li>
            <li class="{% if page.url == '/research.html' %}current{% endif %}">
              <a href="{{ '/research.html' | relative_url }}">Research</a>
            </li>
            <li class="{% if page.url == '/publications.html' %}current{% endif %}">
              <a href="{{ '/publications.html' | relative_url }}">Publications</a>
            </li>
            <li class="{% if page.url == '/gallery.html' %}current{% endif %}">
              <a href="{{ '/gallery.html' | relative_url }}">Gallery</a>
            </li>
            <li class="{% if page.url == '/events.html' %}current{% endif %}">
              <a href="{{ '/events.html' | relative_url }}">Events</a>
            </li>
            <li class="{% if page.url == '/lectures.html' %}current{% endif %}">
              <a href="{{ '/lectures.html' | relative_url }}">Lectures</a>
            </li>
            <li class="{% if page.url == '/media.html' %}current{% endif %}">
              <a href="{{ '/media.html' | relative_url }}">Media</a>
            </li>
            <li class="{% if page.url == '/contact.html' %}current{% endif %}">
              <a href="{{ '/contact.html' | relative_url }}">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <main>
        {{ content }}
      </main>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
          <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; {{ site.title }}. All rights reserved.</li>
          <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
        </ul>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.dropotron.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
