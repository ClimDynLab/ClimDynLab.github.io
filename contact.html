<!DOCTYPE HTML>
<html>
<head>
    <title>Contact | Climate Dynamics Lab</title>
    <!-- Same head content -->
</head>
<body>
<div id="page-wrapper">

    <!-- Header with Navigation -->

    <!-- Main -->
    <div class="wrapper style1">
        <div class="container">
            <div class="row">
                <div class="6u 12u(mobile)">
                    <section>
                        <header>
                            <h2>Contact Us</h2>
                        </header>
                        <form method="post" action="#">
                            <div class="row">
                                <div class="6u 12u(mobile)">
                                    <input type="text" name="name" placeholder="Name" />
                                </div>
                                <div class="6u 12u(mobile)">
                                    <input type="text" name="email" placeholder="Email" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="12u">
                                    <textarea name="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="12u">
                                    <button type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="6u 12u(mobile)">
                    <section>
                        <header>
                            <h2>Find Us</h2>
                        </header>
                        <div class="map-container">
                            <iframe src="https://maps.google.com/maps?q=IIT%20Delhi&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
                        </div>
                        <address>
                            <strong>Climate Dynamics Lab</strong><br>
                            Centre for Atmospheric Sciences<br>
                            IIT Delhi, Hauz Khas<br>
                            New Delhi - 110016, India<br>
                            Phone: +91-11-2659-XXXX<br>
                            Email: climate.lab@cas.iitd.ac.in
                        </address>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer and Scripts -->
</div>

</html>
